<div id="layout-content">
  <div>
    <app-menubar-grocer></app-menubar-grocer>
  </div>
  <div class="ui-g-1 margen">
  </div>
  <div class="ui-g-6 center-table">


<p-table [columns]="cols" [value]="acquisitions" selectionMode="single" [(selection)]="selectedAcq" (onRowSelect)="onRowSelect($event)" [autoLayout]="true" [paginator]="true" [rows]="15">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Agregar compra"></button>
        </div>
    </ng-template>

</p-table>

</div>

<p-dialog header="Detalle compra" [(visible)]="displayDialogNew" [responsive]="true" showEffect="fade" [modal]="true" [width]="400">
    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="name">Articulo</label>
        </div>
        <div class="ui-g-8">
            <p-dropdown [options]="arts" [(ngModel)]="newArt" placeholder="Seleccione articulo" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="name">Destino</label>
        </div>
        <div class="ui-g-8">
            <p-dropdown [options]="warehouse" [(ngModel)]="newDestination" placeholder="Seleccione destino" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
    </div>
    <div class="ui-g-12" *ngIf="acquisition">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Cantidad</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="sku" [(ngModel)]="acquisition.qty" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="qty">Comentarios:</label>
            </div>
            <div class="ui-g-8">
                <textarea  [rows]="3" pInputTextarea [(ngModel)]="acquisition.coments"></textarea>
            </div>
        </div>
    </div>
    <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-check" (click)="addAcq()" label="Crear"></button>
            </div>
    </p-footer>
</p-dialog>

<p-dialog header="Detalle compra" [(visible)]="displayDialogEdit" [responsive]="true" showEffect="fade" [modal]="true" [width]="400">
    <div class="ui-g ui-fluid" *ngIf="acquisition">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">C贸digo adquisici贸n</label>
            </div>
            <div class="ui-g-8">
                {{acquisition._id}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="qty">Comentarios adquisici贸n:</label>
            </div>
            <div class="ui-g-8">
                {{acquisition.coments}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="qty">Comentarios confirmaci贸n:</label>
            </div>
            <div class="ui-g-8">
                <textarea  [rows]="3" pInputTextarea [(ngModel)]="acquisition.coments2"></textarea>
            </div>
        </div>
    </div>
    <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-close" (click)="cancelAcq()" label="Cancelar"></button>
                <button type="button" pButton icon="fa fa-check" (click)="receiveAcq()" label="Recibir"></button>
            </div>
    </p-footer>
</p-dialog>
