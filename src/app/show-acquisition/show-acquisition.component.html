<p-growl baseZIndex=80 [(value)]="msgs"></p-growl>

<div id="layout-content">
  <div>
    <app-menubar-grocer></app-menubar-grocer>
  </div>
  <div class="ui-g-1 margen">
  </div>
  <div class="ui-g-6 center-table">


<p-table [columns]="cols" [value]="acquisitions" selectionMode="single" [(selection)]="selectedAcq" (onRowSelect)="onRowSelect($event)" [autoLayout]="true" [paginator]="true" [rows]="15">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Agregar compra"></button>
        </div>
    </ng-template>

</p-table>

</div>

<p-dialog header="Detalle compra" [(visible)]="displayDialogNew" [responsive]="true" showEffect="fade" [modal]="true" [width]="600">
    <div class="ui-g ui-fluid" *ngIf="newAcquisition">
      <div class="ui-g-12"><b>Comentarios petición:</b></div>
      <div class="ui-g-12"><textarea  [rows]="3" pInputTextarea [(ngModel)]="newAcquisition.coments1"></textarea></div>
    <div class="ui-g-12">
        <p-table [columns]="cols2" [value]="newAcquisition.arts" [autoLayout]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
    <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-check" (click)="createAcquisition()" label="Crear adquisión"></button>
                <button type="button" pButton icon="fa fa-plus" (click)="addItem()" label="Añadir artículo"></button>
            </div>
    </p-footer>
</p-dialog>

<p-dialog header="Detalle compra" [(visible)]="displayDialogAddItem" [responsive]="true" showEffect="fade" [modal]="true" [width]="400">
  <div class="ui-g ui-fluid" *ngIf="newItem">
    <div class="ui-g-12">
      <div class="ui-g-4"><b>Item:</b></div>
      <div class="ui-g-8">
        <p-dropdown [options]="arts" [(ngModel)]="newItem" [style]="{'width':'150px'}" filter="true" optionLabel="name" placeholder="Seleccione item"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><b>Marca:</b></div>
      <div class="ui-g-8">
        {{newItem.brand}}
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4"><b>Cantidad:</b></div>
      <div class="ui-g-8">
        <p-spinner size="1" [(ngModel)]="newItemQty" [min]="1"></p-spinner>
      </div>
    </div>
  </div>
  <div class="ui-g-12"></div>
  <div class="ui-g-12"></div>
  <div class="ui-g-12"></div>
  <div class="ui-g-12"></div>
  <div class="ui-g-12"></div>
    <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-plus" (click)="addItem2()" label="Añadir item"></button>
            </div>
    </p-footer>
</p-dialog>

<p-dialog header="Detalle compra" [(visible)]="displayDialogEdit" [responsive]="true" showEffect="fade" [modal]="true" [width]="400">
    <div class="ui-g ui-fluid" *ngIf="acquisition">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Código adquisición</label>
            </div>
            <div class="ui-g-8">
                {{acquisition._id}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="qty">Comentarios adquisición:</label>
            </div>
            <div class="ui-g-8">
                {{acquisition.coments}}
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="qty">Comentarios confirmación:</label>
            </div>
            <div class="ui-g-8">
                <textarea  [rows]="3" pInputTextarea [(ngModel)]="acquisition.coments2"></textarea>
            </div>
        </div>
    </div>
    <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-close" (click)="cancelAcq()" label="Cancelar"></button>
                <button type="button" pButton icon="fa fa-check" (click)="receiveAcq()" label="Recibir"></button>
            </div>
    </p-footer>
</p-dialog>
