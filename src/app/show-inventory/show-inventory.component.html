<div class="ui-g">
  <div class="ui-g-2 menu">
    <app-home-bodeguero></app-home-bodeguero>
  </div>
  <div class="ui-g-1 margen">
  </div>
  <div class="ui-g-6 center-table">
    <p-table [value]="materiales" >
      <ng-template pTemplate="header">
          <tr>
              <th>SKU</th>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Bodega 1</th>
              <th>Bodega 2</th>
              <th>Bodega 2</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-material>
          <tr>
              <td>{{material.sku}}</td>
              <td>{{material.name}}</td>
              <td>{{material.brand}}</td>
              <td>{{material.wh1}}</td>
              <td>{{material.wh2}}</td>
              <td>{{material.wh3}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-4">
  </div>
</div>
